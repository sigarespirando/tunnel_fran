<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Túnel con Acelerómetro</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
    }
    svg {
      width: 100vw;
      height: 100vh;
      display: block;
      transform-origin: center center;
    }
  </style>
</head>
<body>
  <svg id="tunnel" viewBox="0 0 100 100">
    <!-- Se generan los rectángulos con JS -->
  </svg>

  <script>
    const svg = document.getElementById("tunnel");

    // Crear cuadrados en perspectiva
    const layers = 20;
    for (let i = 0; i < layers; i++) {
      const margin = i * 4;
      const rect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
      rect.setAttribute("x", margin);
      rect.setAttribute("y", margin);
      rect.setAttribute("width", 100 - margin * 2);
      rect.setAttribute("height", 100 - margin * 2);
      rect.setAttribute("fill", "none");
      rect.setAttribute("stroke", `rgba(255, 255, 255, ${1 - i / layers})`);
      rect.setAttribute("stroke-width", 0.5);
      svg.appendChild(rect);
    }

    // Movimiento con acelerómetro
    window.addEventListener("deviceorientation", (event) => {
      const tiltX = event.beta || 0; // adelante/atrás
      const tiltY = event.gamma || 0; // izquierda/derecha
      const maxTilt = 30;
      const rotateX = (tiltX / maxTilt) * 10;
      const rotateY = (tiltY / maxTilt) * 10;
      svg.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });
  </script>
</body>
</html>
